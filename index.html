<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create your password </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="wrapper">
           
            <div class="container">
                <h4 class="heading">PASSWORD GENERATOR</h4>

                <div class="output">
                    <input readonly placeholder="password" class="output-field">
                    <button class="copy-button" ><i class="fa-regular fa-copy fa-lg" style="color: #26f9fd;"></i></button>
                </div>
                <div class="WITH-button">
                <div class="input-field">
                    <div class="pass-legnth">
                        <h5>password Length</h5>
                        <h4 class="counter">0</h4>
                    </div>
                </div>
 
                
                <div class="length-bar">
                    <input type="range" min="1" max="20" step="1" class="slider">

                    </div>



                    <div class="options">

                    <div class="checks">
                       <input type="checkbox" id="UpperCase" name="checkboxes" value="checkbox1" class="checkboC">
                        <label for="checkbox1">Includ UpperCase Letters</label><br>
                    </div>

                       <div class="checks">
                        <input type="checkbox" id="LowerCase" name="checkboxes" value="checkbox2" class="checkboC">
                        <label for="checkbox2">Includ LowerCase Letters</label>

                       </div>
                       
                       <div class="checks">
                        <input type="checkbox" id="Numbers" name="checkboxes" value="checkbox3" class="checkboC">
                        <label for="checkbox3">Include Numbers</label>
                       </div>

                        <div class="checks">
                            <input type="checkbox" id="Symbols" name="checkboxes" value="checkbox3" class="checkboC">
                            <label for="checkbox3">Includ Symbols</label>
                        </div>

                    </div>

                    <div class="strength">
                        <h5>strength</h5>
                         <div id="indicator"></div>
                    </div>

                    <button class="generatE-button"> GENERATE PASSWORD  </button>

                </div>
            </div>



        </div>

        <script src="index.js">

        </script>
    
</body>
</html>
